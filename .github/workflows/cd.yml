name: Deploy to Amazon ECS

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'storage-service/**'
      - 'configuration-service/**'
      - '.github/workflows/cd.yml'

env:
  AWS_REGION: us-east-1                   # set this to your preferred AWS region
  ECS_CLUSTER: default                    # set this to your Amazon ECS cluster name

jobs:
  deploy:
    name: Deploy ${{ matrix.service }}
    runs-on: ubuntu-latest
    environment: production
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: storage-service
            ecr_repository: storage-service
            ecs_service: storage-service
            container_name: storage-service
            task_definition_name: storage-service-task

          - service: configuration-service
            ecr_repository: configuration-service
            ecs_service: configuration-service
            container_name: configuration-service
            task_definition_name: configuration-service-task

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        # Builds only the service defined in the current matrix strategy
        run: mvn -B clean package -pl ${{ matrix.service }} -am -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          ECR_REPOSITORY: ${{ matrix.ecr_repository }}
        run: |
          # Build a docker container and push it to ECR
          cd ${{ matrix.service }}
          docker build --build-arg JAR_FILE=target/*.jar -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download Task Definition
        run: |
          # Downloads the task definition and removes read-only fields
          aws ecs describe-task-definition --task-definition ${{ matrix.task_definition_name }} --query taskDefinition | jq 'del(.enableFaultInjection, .taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ matrix.container_name }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ matrix.ecs_service }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true